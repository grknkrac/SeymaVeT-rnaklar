<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgi ve Fotoğraf Yükleme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #ff6347;
            font-size: 40px;
        }
        p {
            font-size: 20px;
            color: #555;
            font-weight: bold;
        }
        .quote {
            font-style: italic;
            font-size: 22px;
            color: #ff69b4;
            margin: 20px;
        }
        .upload-section {
            margin-top: 30px;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>

    <h1>Seni Seviyorum Bitanem</h1>
    
    <p class="quote">"Bu harika tırnaklara bakın, harika sevgilim!"</p>
    
    <div class="upload-section">
        <h2>Fotoğraf Yükle</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*">
            <br><br>
            <button type="submit">Yükle</button>
        </form>
    </div>

    <p class="quote">"Seni seviyorum bitanem!"</p>

</body>
</html>
